<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adder</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ADDER</h1>
        <div class="row justify-content-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="get" action="add">
                    <div class="form-group">
                        <label for="num1">X：</label>
                        <input type="number" name="x" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="num2">Y：</label>
                        <input type="number" name="y" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                    </div>
                    <div class="form-group">
                        <label for="result">Result：</label>
                        <input type="text" value="{{ sum }}" class="form-control" disabled>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
